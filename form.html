<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Review Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Submit a product review with rating, features, and installation date.">
  <meta name="author" content="Iván Sanhueza">
  <link rel="stylesheet" href="styles/form.css">
  <script src="scripts/form.js" defer></script>
</head>

<body>
<header>
  <h1>Product Review</h1>
</header>

<main>
  <form id="reviewForm" method="get" action="review.html">
    
    <!-- Product Name -->
    <label for="product">Product Name <span class="required">*</span></label>
    <select id="product" name="product" required>
      <option value="" disabled selected>Select a Product ...</option>
      <!-- JS will insert product options here -->
    </select>

    <!-- Overall Rating -->
    <fieldset>
      <legend>Overall Rating <span class="required">*</span></legend>
      <p class="hint">(1 = Poor, 5 = Excellent)</p>

      <div class="rating-group">
        <label for="rating1">
          <input type="radio" id="rating1" name="rating" value="1" required>
          ☆
        </label>

        <label for="rating2">
          <input type="radio" id="rating2" name="rating" value="2" required>
          ☆☆
        </label>

        <label for="rating3">
          <input type="radio" id="rating3" name="rating" value="3" required>
          ☆☆☆
        </label>

        <label for="rating4">
          <input type="radio" id="rating4" name="rating" value="4" required>
          ☆☆☆☆
        </label>

        <label for="rating5">
          <input type="radio" id="rating5" name="rating" value="5" required>
          ☆☆☆☆☆
        </label>
      </div>
    </fieldset>

    <!-- Date -->
    <label for="installationDate">Date of Installation <span class="required">*</span></label>
    <input type="date" id="installationDate" name="installationDate" required>

    <!-- Features -->
    <fieldset>
      <legend>Which features did you find useful? (Check all that apply)</legend>

      <label>
        <input type="checkbox" name="features" value="Durability">
        Durability
      </label>

      <label>
        <input type="checkbox" name="features" value="Ease of Use">
        Ease of Use
      </label>

      <label>
        <input type="checkbox" name="features" value="Performance">
        Performance
      </label>

      <label>
        <input type="checkbox" name="features" value="Design">
        Design
      </label>
    </fieldset>

    <!-- Written Review -->
    <label for="reviewText">Written Review <span class="optional">(Optional)</span></label>
    <textarea id="reviewText" name="reviewText" rows="4"></textarea>

    <!-- User Name -->
    <label for="username">Your Name <span class="optional">(Optional)</span></label>
    <input type="text" id="username" name="username" placeholder="Your name">

    <input type="submit" value="Submit Review">
  </form>
</main>

<footer>
  <p>&copy; <span id="year"></span> Iván Sanhueza | WDD 131 | BYU-Idaho</p>
</footer>

</body>
</html>
