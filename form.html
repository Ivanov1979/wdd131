<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Review Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Submit a product review with rating, features, and installation date.">
  <meta name="author" content="Iván Sanhueza">
  <link rel="stylesheet" href="styles/form.css">
  <script src="scripts/form.js" defer></script>
</head>

<body>
  <header>
    <h1>Product Review</h1>
  </header>

  <main>
    <form id="reviewForm" method="get" action="review.html">
      <!-- Product Name -->
      <label for="product">
        Product Name <span class="required">*</span>
      </label>
      <select id="product" name="product" required>
        <option value="" disabled selected>Select a Product ...</option>
        <!-- Options are populated by scripts/form.js -->
      </select>

      <!-- Overall Rating -->
<fieldset>
  <legend>Which features did you find useful? (Check all that apply)</legend>

  <input type="checkbox" id="feature-durability" name="features" value="Durability">
  <label for="feature-durability">Durability</label>

  <input type="checkbox" id="feature-ease" name="features" value="Ease of Use">
  <label for="feature-ease">Ease of Use</label>

  <input type="checkbox" id="feature-performance" name="features" value="Performance">
  <label for="feature-performance">Performance</label>

  <input type="checkbox" id="feature-design" name="features" value="Design">
  <label for="feature-design">Design</label>
</fieldset>

      <!-- Date of Installation -->
      <label for="installationDate">
        Date of Installation <span class="required">*</span>
      </label>
      <input type="date" id="installationDate" name="installationDate" required>

      <!-- Useful Features -->
      <fieldset>
        <legend>Which features did you find useful? (Check all that apply)</legend>

        <label for="feature-durability">
          <input type="checkbox" id="feature-durability" name="features" value="Durability">
          Durability
        </label>

        <label for="feature-ease">
          <input type="checkbox" id="feature-ease" name="features" value="Ease of Use">
          Ease of Use
        </label>

        <label for="feature-performance">
          <input type="checkbox" id="feature-performance" name="features" value="Performance">
          Performance
        </label>

        <label for="feature-design">
          <input type="checkbox" id="feature-design" name="features" value="Design">
          Design
        </label>
      </fieldset>

      <!-- Written Review (optional) -->
      <label for="reviewText">
        Written Review <span class="optional">(Optional)</span>
      </label>
      <textarea id="reviewText" name="reviewText" rows="4"></textarea>

      <!-- User Name (optional) -->
      <label for="username">
        Your Name <span class="optional">(Optional)</span>
      </label>
      <input type="text" id="username" name="username" placeholder="Your name">

      <!-- Submit button -->
      <input type="submit" value="Submit Review">
    </form>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> Iván Sanhueza | WDD 131 | BYU-Idaho</p>
  </footer>
</body>
</html>
